<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title></title>

  <body>

    <h1 class="pc"> pc </h1>
    <h1 class="mobile"> mobile </h1>

    <!-- <iframe class="pc" src="home_pc.html" width="100%" height="100%"></iframe>

    <script>

      }

    </script>
