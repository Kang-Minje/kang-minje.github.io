<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="a.css">
  <title>HeartPoint</title>

</head>
<body>

  <div class="a"></div>
  <div class="b"></div>


  <script>
    const circle = document.querySelector(".b");

    document.addEventListener("mousemove", (e) => {
        //나왔다 안나왓다하는 깜박거리는 현상을 없애기 위해서 박스 표시 위치를 현재 마우스 위치에서 +2 씩 떨어뜨려 놓은 위치에 표시되도록 하였습니다.
        //원인은 circle 객체가 마우스와 겹쳐져서 mouseover/out 하는 하는 부분이 왔다갔다 하더근요
        const mouseX = e.clientX+2;
        const mouseY = e.clientY+2;
        circle.style.left = mouseX + 'px';
        circle.style.top = mouseY + 'px';
    });
</script>
</body>
</html>
